 <mat-tab-group class="demo-tab-group">
    <mat-tab *ngFor="let menu of params.menuSettings; let i = index;" label="i">
      <ng-template mat-tab-label >
        <mat-icon (click)="onMenuRoute(menu.route)" class="nav-icon">{{menu.icon}}</mat-icon>
      </ng-template>
    </mat-tab>
    <mat-tab label="Tab 4">
      <ng-template mat-tab-label>
        <mat-icon (click)="logout()">exit_to_app</mat-icon>
      </ng-template>
    </mat-tab> 
  </mat-tab-group>
