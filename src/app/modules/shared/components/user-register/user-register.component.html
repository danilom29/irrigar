<div *ngIf="errors.length > 0">
  <mat-error *ngFor="let error of errors">
    {{error.message}}
  </mat-error>
</div>

<div layout="column" layout-padding layout-align="center center" class="center"> 
  <img class="user-avatar" src="assets/img/logo.png" width="150px">
</div>

<form (ngSubmit)="onUserRegisterFormSubmit()" [formGroup]="userRegisterForm">
  <div class="example-container">
    <mat-form-field>
      <mat-icon matPrefix>account_circle</mat-icon> 
      <input matInput formControlName="name" type="text" placeholder="Nome">
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field>
      <mat-icon matPrefix>email</mat-icon> 
      <input matInput formControlName="email" type="text" placeholder="Email">
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field>
      <mat-icon matPrefix>lock_outline</mat-icon> 
      <input *ngIf="!alterPassword" matInput formControlName="password" type="password" placeholder="Senha" maxlength="191">
      <input *ngIf="alterPassword" matInput formControlName="password" type="password" placeholder="Alterar Senha" maxlength="191">
    </mat-form-field>
  </div>
  <div class="example-container">
    <button mat-raised-button type="submit" color="primary" [disabled]="!userRegisterForm.valid">Salvar</button>
  </div>
</form>
