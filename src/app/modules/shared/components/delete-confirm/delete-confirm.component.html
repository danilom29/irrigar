<h4 mat-dialog-title >Atenção!</h4>
<div mat-dialog-content style="margin-bottom: 20px;">
    Tem certeza que deseja excluir sua conta?
</div>
<mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit"
    (click) = "deleteAccount()">Sim</button>
    <button mat-raised-button mat-dialog-close color="warn" type="button">Não</button>
</mat-dialog-actions>
